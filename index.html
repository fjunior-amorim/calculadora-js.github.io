<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calcuadora">
        <div class="header">
            <div class="title">
                <h1>Stack<span>X</span></h1>
                <div class="bat"></div>
                <h5>BR-2023</h3>
            </div>
            <div id="visor" class="visor">
                <div class="valor previous"></div>
                <div class="valor current"></div>
            </div>
        </div>
        <div class="body">
             <div id="bts" class="botoes">
                <button class="btn">%</button>
                <button class="btn">C</button>
                <button class="btn">AC</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn div">รท</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn sub">-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn soma">+</button>
            </div>
        </div>
    </div>
    <div id="historico" class="historico">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
